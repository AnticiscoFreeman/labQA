plugins {
    id 'java'
}

group 'com.labqa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'io.github.bonigarcia:webdrivermanager:3.8.1'
    compile 'org.assertj:assertj-core:3.16.0'
    compile 'org.testng:testng:7.1.0'
    testCompile 'com.codeborne:selenide:5.21.0'
}

//test {
//    useTestNG()
//}

task testCustom(type: Test) {
    useTestNG {
        suites 'src/test/resources/testMailRu.xml'
    }
}
